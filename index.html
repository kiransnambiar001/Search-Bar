<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search Bar</title>
    <script src="script.js"></script>


</head>

<body>
    <div class="conatiner text-center">
        <div class="bg-light border border-2 rounded-2 m-4 p-2">
            <h1 class="display-5">Search Bar</h1>
            <form class="d-flex">
                <input id="txtSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="button" onclick="search()">Search</button>
            </form>
        </div>
        
        <table class="table table-danger" id="myTable">
            <thead>
              <tr >
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr id="1" >
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>24</td>
              </tr>
              <tr id="2">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>36</td>
              </tr>
              <tr id= "3">
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>37</td>
              </tr>
              <tr id= "4">
                <th scope="row">4</th>
                <td>Lampo</td>
                <td>Sheep</td>
                <td>49</td>
              </tr>
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
